name: "\U0001F41E Bug report"
description: "For unintended behaviors. Missing features aren't bugs."
title: "[Bug]: "
labels: 
  - bug
  - needs-triage
body:
  - type: checkboxes
    id: selfservice
    attributes:
      label: Self-service
      description: "Fixing bugs is always a great way to give back to open-source projects, and we're more than happy to answer questions and provide context."
      options:
        - label: "I'd be willing to implement a fix."

  - type: textarea
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is. A bug is **unintended**. A feature not being implemented is **not a bug**, and your issue may be closed for misleading labeling.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To reproduce
      description: |
        The _minimal_ information needed to reproduce your issue. Note that bugs without minimal reproductions **will** be closed as non-actionable.
      placeholder: |
        Steps to reproduce the behavior:
          1. Go to '...'
          2. Click on '....'
          3. Scroll down to '....'
          4. See error
    validations:
        required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: |
        A clear and concise description of what you expected to happen.
    validations:
        required: true

  - type: textarea
    attributes:
      label: Environment
      render: shell
      description: |
        Run `yarn dlx -q envinfo --preset jest` and paste the result into the form
      placeholder: |
        - Device: [e.g. Macbook, iPhone]
        - OS: [e.g. macOS, iOS]
        - Browser [e.g. chrome, safari]
        - Version [e.g. 22]
    validations:
        required: true

  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here. Or a screenshot if applicable.
